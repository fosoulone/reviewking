<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
    <ion-buttons end>
	<button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

       <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input placeholder="Nombre de usuario" [(ngModel)]="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>


    </ion-list>

    <button ion-button full color="secondary" (click)="register()">Enviar</button>

</ion-content>
