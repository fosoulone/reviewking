<ion-header>
    <ion-navbar>
        <ion-title>Review</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label >Titulo</ion-label>
	    <ion-input [(ngModel)]="input" value={{reviewToUpdate.title}}></ion-input>
        </ion-item>


        <ion-item>
            <ion-label >Critica</ion-label>
            <ion-input [(ngModel)]="description" value={{reviewToUpdate.description}}></ion-input>
	</ion-item>

        <ion-item>
     	    <ion-label>Rating</ion-label>
            <ion-input [(ngModel)]="rating" value={{reviewToUpdate.rating}}></ion-input>
	</ion-item>

	<ion-item>
            <ion-label>Imagen</ion-label>
            <ion-input [(ngModel)]="image" value={{reviewToUpdate.image}}></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Video</ion-label>
<!--            <iframe width="auto" height="auto" [src]="url | safe"  allowfullscreen></iframe>
-->		
            <ion-input [(ngModel)]="video" value={{url}}></ion-input>
	    <iframe width="auto" height="auto" src={{url}}  allowfullscreen></iframe>
        </ion-item>

    </ion-list>

    <button ion-button block color="secondary" (click)="close()">Ok</button>

</ion-content>
